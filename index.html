<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Link to my own css -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <!-- Task planner form -->
    <div class="container" id="taskPlannerForm"> 
        <div class="row">
            <div class="col-12 col-lg-6">
                <form> 
                    <!-- Person who created the task name input  -->
                    <div class="form-group">
                      <label for="inputAssignedBy">Assigned By</label>
                      <input name = "assignedBy" type="text" class="form-control" id="inputAssignedBy" placeholder="Name of person assigning the task">
                    </div>
                    <!-- Description of task input -->
                    <div class="form-group">
                        <label for="inputDesc">Description</label>
                        <input name="description" type="text" class="form-control" id="inputDesc" placeholder="A short description of the task being set">
                    </div>
                    <!-- Person the task is assigned to input -->
                    <div class="form-group">
                        <label for="inputAssignedTo">Assigned To</label>
                        <input name="assignedTo" type="text" class="form-control" id="inputAssignedTo" placeholder="Name of person the task is being assigned to">
                    </div>
                    <!-- Due date input -->
                    <div class="form-group">
                        <label for="inputDueDate">Due Date</label>
                        <input name="dueDate" type="date" class="form-control" id="inputDueDate">
                    </div>
                    <!-- Task status drop down -->
                    <div class="form-group">
                        <label for="inputStatus">Status</label>
                        <select name="status" id="inputStatus" class="form-control">
                            <option value="To Do">TODO</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Review">Review</option>
                            <option value="Completed">Completed</option>
                            
                        </select>
                    </div>
                    <!-- Button to submit the input data -->
                    <button id="storeTaskBtn" type="button" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col-12 col-lg-6" >
              <div class="list-group" id="taskSummaryCard">
                <!-- Where the code for the summary card will be written using js -->
              </div>
            </div>
        </div>
    </div>



    <div class="container">
        <h1>Current Tasks</h1>
        <div class="row" id="taskCards">
          <!-- Where the task cards will go -->
        </div>
    </div>
    
    



    <!-- Link  to js file-->
    <script src="app.js"></script>
    <!-- Link to Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
